            	<button onclick="window.location = 'http://javacc.org/help';" class="dropbtn"><div class="drpdntext">HELP</div></button>

            <div class="dropdown">

        </div>

                  <tr>
                        <td id="cell1">

                                    <div class="help-button"><button id="main-btn" class="thebutton">JavaCC Help</button></div>
                                    <div id="inside-help">
